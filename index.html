<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form validation using javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header>
          <h1>Sign Up</h1>
        </header>
        <main>
          <div>
            <label for="name">Full Name:</label>
            <input type="text" name="name" autocomplete="off" id="name" placeholder="Enter your full name" required/>
            <span class="nameError">Name is required</span>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" autocomplete="off" id="email" placeholder="xyx@gmail.com" required/>
            <span class="emailError">Name is required</span>
          </div>
          <div> 
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required min="8" max="30" placeholder="at least 8 characters"/>
            <span class="passError">Name is required</span>
          </div>
          <div> 
            <label for="confirmPass">Confirm Password:</label>
            <input type="password" name="confirmPass" id="confirmPass" required min="8" max="30" placeholder="Same as Password"/>
            <span class="confirmPassError">Name is required</span>
          </div>
          <div>
            <input type="submit" class="submitBtn" value="create Account">
          </div>
        </main>
        <footer>
            <p>Already have an Account <a href="#">Sign Up</a></p>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
